<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-paper-scissor</title>
    <link rel="stylesheet" href="style01.css">
</head>
<body>
    <h1>Rock Paper Scissors <small>&copyzeetwo</small></h1>
    <div class="choices">
        <div class="content" id="rock">
            <img src="/Rock-paper-Scissor/Images/rock1.jpeg" alt="Rock">
        </div>
        <div class="content" id="paper">
            <img src="/Rock-paper-Scissor/Images/paper1.jpeg" alt="Paper">
        </div>
        <div class="content" id="scissor">
            <img src="/Rock-paper-Scissor/Images/sss.gif" alt="Scissors">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    <div id="reset-btn">
        <button>Reset Game</button>  
    </div>
    <script src="game.js"></script>
</body>
</html>
